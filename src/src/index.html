<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Responsive Unit Converter</title>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navbar with Tabs -->
    <nav class="p-4 w-full bg-gray-800 shadow-lg">
      <div
        class="container mx-auto flex flex-wrap justify-between items-center"
      >
        <div class="text-xl font-bold">Unit Converter</div>
        <div class="flex flex-row space-x-2 sm:space-x-4 mt-4 sm:mt-0">
          <button
            class="w-full sm:w-auto px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
            onclick="showTab('weight')"
          >
            Weight
          </button>
          <button
            class="w-full sm:w-auto px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300"
            onclick="showTab('distance')"
          >
            Distance
          </button>
          <button
            class="w-full sm:w-auto px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition duration-300"
            onclick="showTab('temperature')"
          >
            Temperature
          </button>
        </div>
      </div>
    </nav>

    <!-- Tabs Content -->
    <div class="container mx-auto mt-8 space-y-8 px-4">
      <!-- Weight Conversion Tab -->
      <div id="weight" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Weight Converter</h2>
        <form class="space-y-4">
          <div>
            <label class="block mb-2"
              >Single Value Conversion (Kg <-> Lbs):</label
            >
            <input
              type="number"
              placeholder="Enter weight"
              class="w-full p-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block mb-2">Array Conversion (Kg <-> Lbs):</label>
            <textarea
              rows="3"
              placeholder="Enter comma-separated values"
              class="w-full p-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring focus:ring-blue-500"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full sm:w-auto px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Convert
          </button>
        </form>
      </div>

      <!-- Distance Conversion Tab -->
      <div id="distance" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Distance Converter</h2>
        <form class="space-y-4">
          <div>
            <label class="block mb-2"
              >Single Value Conversion (Km <-> Miles):</label
            >
            <input
              type="number"
              placeholder="Enter distance"
              class="w-full p-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring focus:ring-green-500"
            />
          </div>
          <div>
            <label class="block mb-2">Array Conversion (Km <-> Miles):</label>
            <textarea
              rows="3"
              placeholder="Enter comma-separated values"
              class="w-full p-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring focus:ring-green-500"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full sm:w-auto px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300"
          >
            Convert
          </button>
        </form>
      </div>

      <!-- Temperature Conversion Tab -->
      <div id="temperature" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Temperature Converter</h2>
        <form class="space-y-4">
          <div>
            <label class="block mb-2"
              >Single Value Conversion (째C <-> 째F):</label
            >
            <input
              type="number"
              placeholder="Enter temperature"
              class="w-full p-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring focus:ring-purple-500"
            />
          </div>
          <div>
            <label class="block mb-2">Array Conversion (째C <-> 째F):</label>
            <textarea
              rows="3"
              placeholder="Enter comma-separated values"
              class="w-full p-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring focus:ring-purple-500"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full sm:w-auto px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition duration-300"
          >
            Convert
          </button>
        </form>
      </div>
    </div>

    <script>
      function showTab(tabId) {
        document.getElementById("weight").classList.add("hidden");
        document.getElementById("distance").classList.add("hidden");
        document.getElementById("temperature").classList.add("hidden");

        document.getElementById(tabId).classList.remove("hidden");
      }
    </script>
  </body>
</html>
