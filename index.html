<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-900 text-white">
    <!-- Navbar with Tabs -->
    <nav class="p-4 w-full bg-gray-800 shadow-lg">
      <div
        class="container mx-auto flex flex-wrap justify-between items-center"
      >
        <!-- Title -->
        <div class="text-x1 font-bold">Unit Converter</div>
        <div class="flex flex-row space-x-2 sm:space-x-4 mt-4 sm:mt-0">
          <!-- Button: Weight -->
          <button
            class="w-full sm:w-auto px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
            onclick="showTab('weight')"
          >
            Weight
          </button>
          <!-- Button: Distance -->
          <button
            class="w-full sm:w-auto px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300"
            onclick="showTab('distance')"
          >
            Distance
          </button>
          <!-- Button Temperature -->
          <button
            class="w-full sm:w-auto px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition duration-300"
            onclick="showTab('temperature')"
          >
            Temperature
          </button>
        </div>
      </div>
    </nav>

    <!-- Tabs Content -->
    <div class="container mx-auto mt-8 space-y-8 px-4">
      <!-- Weight Conversion Tab -->
      <div id="weight" class="">
        <h2 class="text-2xl font-bold underline italic mb-4">
          Weight Converter
        </h2>
        <!-- Form -->

        <div>
          <!-- Form Content -->
          <label class="block mb-2">
            Value Conversion (insert code for text conversion ___⇄___):
          </label>
          <!-- Number Input-->
          <input
            type="text"
            placeholder="Enter Weight (1,2,3)"
            class="mb-2 ml-2 p-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="inputDataWeight"
          />
          <!-- Radio Buttons -->
          <ul class="grid grid-cols-3 p-2 gap-x-2 w-fit">
            <!-- Radio 1 -->
            <li class="flex">
              <input
                class="sr-only peer"
                type="radio"
                id="kg"
                name="tabsW"
                value="kg"
              />
              <label
                for="kg"
                class="flex px-4 p-2 border border-gray-300 rounded-full cursor-pointer focus:outline-none peer-checked:ring-blue-500 peer-checked:ring-2 peer-checked:border-transparent"
                onclick="handleKg()"
              >
                Kg → Lbs
              </label>
            </li>

            <li class="flex">
              <input
                class="sr-only peer"
                type="radio"
                id="lb"
                name="tabsW"
                value="lb"
              />
              <label
                for="lb"
                class="flex px-4 p-2 border border-gray-300 rounded-full cursor-pointer focus:outline-none peer-checked:ring-blue-500 peer-checked:ring-2 peer-checked:border-transparent"
                onclick="handleLb()"
              >
                Lbs → Kg
              </label>
            </li>
          </ul>
          <!-- Sumbit and Results -->
          <div id="WeightSubmission">
            <button
              class="w-full mt-2 ml-3 sm:w-auto px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
              onclick="handleInput()"
              id="button"
            >
              Submit
            </button>
          </div>
          <section
            id="resultsWeight"
            class="m-8 border border-gray-500 rounded-lg w-min h-min p-2"
          ></section>
        </div>
      </div>
      <!-- Distance Conversion Tab -->
      <div id="distance" class="hidden">
        <h2 class="text-2xl font-bold underline italic mb-4">
          Distance Converter
        </h2>
        <!-- Form -->

        <div>
          <!-- Form Content -->
          <label class="block mb-2">
            Value Conversion (insert code for text conversion ___⇄___):
          </label>
          <!-- Number Input-->
          <input
            type="text"
            placeholder="Enter Distance (1,2,3)"
            class="mb-2 ml-2 p-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="inputDataDistance"
          />
          <!-- Radio Buttons -->
          <ul class="grid grid-cols-3 p-2 gap-x-2 w-fit">
            <!-- Radio 2 -->
            <li class="flex">
              <input
                class="sr-only peer"
                type="radio"
                id="km"
                name="tabsD"
                value="km"
              />
              <label
                for="km"
                class="flex px-4 p-2 border border-gray-300 rounded-full cursor-pointer focus:outline-none peer-checked:ring-blue-500 peer-checked:ring-2 peer-checked:border-transparent"
                onclick="handleKm()"
              >
                Km → Mi
              </label>
            </li>

            <li class="flex">
              <input
                class="sr-only peer"
                type="radio"
                id="mi"
                name="tabsD"
                value="mi"
              />
              <label
                for="mi"
                class="flex px-4 p-2 border border-gray-300 rounded-full cursor-pointer focus:outline-none peer-checked:ring-blue-500 peer-checked:ring-2 peer-checked:border-transparent"
                onclick="handleMi()"
              >
                Mi → Km
              </label>
            </li>
          </ul>
          <!-- Sumbit and Results -->
          <div id="DistanceSubmission">
            <button
              class="w-full mt-2 ml-3 sm:w-auto px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
              onclick="handleInput()"
            >
              Submit
            </button>
          </div>
          <section
            id="resultsDistance"
            class="m-8 border border-gray-500 rounded-lg w-min h-min p-2"
          ></section>
        </div>
      </div>
      <!-- Temperature Conversion Tab -->
      <div id="temperature" class="hidden">
        <h2 class="text-2xl font-bold underline italic mb-4">
          Temperature Converter
        </h2>
        <!-- Form -->

        <div>
          <!-- Form Content -->
          <label class="block mb-2">
            Value Conversion (insert code for text conversion ___⇄___):
          </label>
          <!-- Number Input-->
          <input
            type="text"
            placeholder="Enter Temperature (1,2,3)"
            class="mb-2 ml-2 p-2 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="inputDataTemp"
          />
          <!-- Radio Buttons -->
          <ul class="grid grid-cols-3 p-2 gap-x-2 w-fit">
            <!-- Radio 3 -->
            <li class="flex">
              <input
                class="sr-only peer"
                type="radio"
                id="C"
                name="tabsT"
                value="C"
              />
              <label
                for="C"
                class="flex px-4 p-2 border border-gray-300 rounded-full cursor-pointer focus:outline-none peer-checked:ring-blue-500 peer-checked:ring-2 peer-checked:border-transparent"
                onclick="handleC()"
              >
                C → F
              </label>
            </li>

            <li class="flex">
              <input
                class="sr-only peer"
                type="radio"
                id="F"
                name="tabsT"
                value="F"
              />
              <label
                for="F"
                class="flex px-4 p-2 border border-gray-300 rounded-full cursor-pointer focus:outline-none peer-checked:ring-blue-500 peer-checked:ring-2 peer-checked:border-transparent"
                onclick="handleF()"
              >
                F → C
              </label>
            </li>
          </ul>
          <!-- Sumbit and Results -->
          <div id="TemperatureSubmission">
            <button
              class="w-full mt-2 ml-3 sm:w-auto px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
              onclick="handleInput()"
            >
              Submit
            </button>
          </div>
        </div>
        <section
          id="resultsTemp"
          class="m-8 border border-gray-500 rounded-lg w-min h-min p-2"
        ></section>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
